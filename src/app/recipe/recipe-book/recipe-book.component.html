<div class="row">
  <div class="col-md-5">
    <app-recipe-list (emitRecipe)="getRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf='recipe; else infoText' [recipe]='recipe'></app-recipe-detail>
    <ng-template #infoText>
      <h3 class="text-center">Please select a recipe!</h3>
    </ng-template>
  </div>
</div>

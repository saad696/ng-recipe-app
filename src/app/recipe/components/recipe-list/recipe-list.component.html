<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
    <div class="row mt-6">
      <div class="col-xs-12">
        <a
          *ngFor="let recipe of recipes"
          href="#"
          class="list-group-item clearfix shadow-md"
        >
          <div class="pull-left">
            <h4 class="list-group-item-heading">
              {{ recipe.name | titlecase }}
            </h4>
            <p class="list-group-item-text w-[250px]">{{ recipe.description }}</p>
        </div>
        <span class="pull-right"
          ><img
            src="{{ recipe.imagePath }}"
            alt=""
            class="img-responsive max-h-[50px]"
        /></span>
        </a>
        <app-recipe-item></app-recipe-item>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
    <div class="row mt-6">
      <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeEl of recipes" [recipe]='recipeEl' (recipeData)='onRecipeClick($event)'></app-recipe-item>
      </div>
    </div>
  </div>
</div>

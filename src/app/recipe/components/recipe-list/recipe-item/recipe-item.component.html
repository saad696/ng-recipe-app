<a href="#" class="list-group-item clearfix shadow-md" (click)='onRecipeClick(recipe)'>
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{ recipe.name | titlecase }}
    </h4>
    <p class="list-group-item-text w-[250px]">{{ recipe.description }}</p>
  </div>
  <span class="pull-right"
    ><img
      src="{{ recipe.imagePath }}"
      alt=""
      class="img-responsive max-h-[50px]"
  /></span>
</a>
